<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Job Application Form</title>
</head>
<body>
    <h1>Job Application</h1>
    <div class="container">
        <form>

        <div>
            <label for="name">Full Name: </label>
            <input type="text" id="name" placeholder="Full Name" required>
        </div>

        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Example@email.com" required>
        </div>

            <label for="position">Position: </label>
            <select id="position" name="postion">
                <option value="" selected disabled>Select an option</option>
                <option value="store manager">Store Manager</option>
                <option value="assistant store manager">Assistant Store Manager</option>
                <option value="store associate">Store Associate</option>
            </select>
            
            <fieldset class="radio-group">
                <legend>Availability: </legend>
            
                
                <input type="radio" id="full-time" name="availability">
                <label for="full-time">Full-time</label>
           
                
                <input type="radio" id="part-time" name="availability">
                <label for="part-time">Part-time</label>
           
                </fieldset>

            <label for="message">Additional information: </label>
            <div>
            <textarea id="message" placeholder="Type your comments here" cols="50" rows="5" maxlength="250" >
                </textarea>
            </div>

                <button type="submit">Submit</button>

            </form>
        </div>

</body>
</html>
