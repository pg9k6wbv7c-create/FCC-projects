<!DOCTYPE html>
<html lang="en">

<head>
    <link href="styles.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
</head>

<body>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="shopping">
            <label for="shopping">Shopping</label>

            <ul class="sub-item">
                <li><a class="sub-item-link" target="_blank" href="https://www.kroger.com">Kroger</a></li>
            </ul>

        </li>

        <li>
            <input type="checkbox" id="wash-car">
            <label for="wash-car">Wash Car</label>

            <ul class="sub-item">
                <li><a class="sub-item-link" target="_blank" href="https://cheetahclean.com">Car Wash</a></li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="pay-bills">
            <label for="pay-bills">Pay bills</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" target="_blank" href="https://www.wilsonbank.com">Wilson Bank</a></li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="exercise">
            <label for="exercise">Exercise</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" target="_blank" href="https://globalmartialartsusa.com">GMA</a></li>
                </ul>
        </li>
    </ul>

</body>

</html>
