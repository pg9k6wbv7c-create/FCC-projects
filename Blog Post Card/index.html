<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
</head>
<body>
    <div class="blog-post-card">
        <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="computer lab">
        <div class="post-content">
            <h2 class="post-title">How to properly Front Kick</h2>
            <p class="post-excerpt">Learn how to throw a front kick with power and confidence!</p>
            <button class="button">
            <a class="read-more">Read More</a>
            </button>
            </div>
    </div>

</body>
</html>
